<div class="table">
  <table style="width:80%" align="center">
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>Handle</th>

    </tr>
    <tr
      *ngFor="let user of users"
    >
      <td>{{user.user_id}}</td>
      <td>{{user.username}}</td>

      <td>
        <button type="button" data-toggle="modal" data-target="#editModal" (click)= "passEditParams(user)"><i class="fas fa-edit"></i></button>
        <button type="button" (click)="deleteUser(user.user_id)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    <tr>
      <td><button type="button" data-toggle="modal" data-target="#addModal"><i class="fas fa-plus-square"></i></button></td>
    </tr>
  </table>
  <!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>User Name: <input [(ngModel)]="userToAdd.username"/></p>
        <p>Password     : <input [(ngModel)]="userToEdit.password"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addUser()" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>User: <input [(ngModel)]="userToEdit.username"/></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editUser()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
